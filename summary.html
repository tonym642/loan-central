<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary - Loan Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .page-content { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.07); margin: 2rem auto; max-width: 1200px; }
    .summary-card { border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); background: #fff; padding: 2rem 1.5rem; margin-bottom: 1.5rem; }
    .form-control, .form-select { font-size: 14px; border-radius: 6px; }
    .form-label { font-size: 13px; color: #6c757d; margin-bottom: 0.2rem; }
    .summary-section-header { font-size: 1rem; color: #28a745; font-weight: 600; margin-bottom: 1.2rem; }
    .form-group { margin-bottom: 1.1rem; }
    @media (max-width: 991px) { .summary-grid { flex-direction: column !important; } }
  </style>
</head>
<body>
  <div class="page-content px-4 py-3">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h4>Summary</h4>
    </div>
    <div class="row summary-grid g-4 mb-4">
      <div class="col-12 col-lg-4">
        <div class="summary-card h-100">
          <h6 class="text-success fw-bold mb-3">Summary A</h6>
          <div class="form-group"><input type="text" class="form-control" placeholder="Customer Name" data-bs-toggle="tooltip" title="customer_name"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Subject Line" data-bs-toggle="tooltip" title="subject_line"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Credit Report Number" data-bs-toggle="tooltip" title="credit_report_number"></div>
          <div class="form-group"><input type="date" class="form-control" placeholder="Credit Report Exp" data-bs-toggle="tooltip" title="credit_report_exp"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="APN" data-bs-toggle="tooltip" title="apn"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Solar Panels" data-bs-toggle="tooltip" title="solar_panels"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="HOA" data-bs-toggle="tooltip" title="hoa"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="SID/LIDS" data-bs-toggle="tooltip" title="sid_lids"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Insurance Selection" data-bs-toggle="tooltip" title="insurance_selection"></div>
          <div class="form-group"><input type="date" class="form-control" placeholder="Contract Date" data-bs-toggle="tooltip" title="contract_date"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Appraisal" data-bs-toggle="tooltip" title="appraisal"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Approval" data-bs-toggle="tooltip" title="approval"></div>
          <div class="form-group"><input type="date" class="form-control" placeholder="COE" data-bs-toggle="tooltip" title="coe"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Email Sets" data-bs-toggle="tooltip" title="email_sets"></div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="summary-card h-100">
          <h6 class="text-success fw-bold mb-3">Summary B</h6>
          <div class="form-group"><input type="text" class="form-control" placeholder="Borrower Cell" data-bs-toggle="tooltip" title="borrower_cell"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Borrower Email" data-bs-toggle="tooltip" title="borrower_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Borrower Language" data-bs-toggle="tooltip" title="borrower_language"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Borrower Misc" data-bs-toggle="tooltip" title="borrower_misc"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Co-Borrower Name" data-bs-toggle="tooltip" title="coborrower_name"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Co-Borrower Cell" data-bs-toggle="tooltip" title="coborrower_cell"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Co-Borrower Email" data-bs-toggle="tooltip" title="coborrower_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Buyer Agent Name" data-bs-toggle="tooltip" title="buyer_agent_name"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Buyer Agent Phone" data-bs-toggle="tooltip" title="buyer_agent_phone"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Buyer Agent Email" data-bs-toggle="tooltip" title="buyer_agent_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Buyer Agent Assistant" data-bs-toggle="tooltip" title="buyer_agent_assistant"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Buyer Agent Assistant Email" data-bs-toggle="tooltip" title="buyer_agent_assistant_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Listing Agent Name" data-bs-toggle="tooltip" title="listing_agent_name"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Listing Agent Phone" data-bs-toggle="tooltip" title="listing_agent_phone"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Listing Agent Email" data-bs-toggle="tooltip" title="listing_agent_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Listing Agent Assistant" data-bs-toggle="tooltip" title="listing_agent_assistant"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Listing Agent Assistant Email" data-bs-toggle="tooltip" title="listing_agent_assistant_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Title Company" data-bs-toggle="tooltip" title="title_company"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Escrow Officer" data-bs-toggle="tooltip" title="escrow_officer"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Escrow Phone" data-bs-toggle="tooltip" title="escrow_phone"></div>
          <div class="form-group"><input type="email" class="form-control" placeholder="Escrow Email" data-bs-toggle="tooltip" title="escrow_email"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Escrow Assistant" data-bs-toggle="tooltip" title="escrow_assistant"></div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="summary-card h-100">
          <h6 class="text-success fw-bold mb-3">Summary C</h6>
          <div class="form-group">
            <select class="form-select" data-bs-toggle="tooltip" title="milestone">
              <option value="">Milestone</option>
              <option>Lead</option>
              <option>Processing</option>
              <option>Underwriting</option>
              <option>Escrow</option>
              <option>Funded</option>
              <option>Closed</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="2" placeholder="Critical Notes" data-bs-toggle="tooltip" title="critical_notes"></textarea>
          </div>
          <div class="form-group"><input type="date" class="form-control" placeholder="Appraisal Due Date" data-bs-toggle="tooltip" title="appraisal_due_date"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Appraisal Value" data-bs-toggle="tooltip" title="appraisal_value"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Appraisal Repairs" data-bs-toggle="tooltip" title="appraisal_repairs"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Appraisal Status" data-bs-toggle="tooltip" title="appraisal_status"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="CD Status" data-bs-toggle="tooltip" title="cd_status"></div>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <div class="summary-card h-100 text-center py-5">
          <h6 class="text-success fw-bold mb-3">Milestones</h6>
          <div class="text-muted">(Placeholder for future development)</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })
  </script>
</body>
</html>
